<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">

        function show() {
            $.post("index",{},function(result) {
                alert(result.age);
            },"json");
        }
        /* $.post ==$.ajax()
                $.ajax({
                type: 'POST',//（必需）规定把请求发送到哪个 URL请求方法
                 url: url,//请求地址
                   data: data,//（可选）映射或字符串值。规定连同请求发送到服务器的数据,以key/value形式
                 success: success,//（可选）请求成功时执行的回调函数。
                   dataType: dataType//（可选）规定预期的服务器响应的数据类型
});
*/
    </script>
</head>
<body>
        <button onclick="show()">你好</button>


</body>
</html>
